<!DOCTYPE html>
<html>
    <head>
        
        <meta name="author" content="Michael Hutchins">
        <meta name='copyright' content='University of Washington'>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <title>WWLLN Real Time Lightning Data</title>
        
        <script type='text/javascript' src='//code.jquery.com/jquery-1.9.1.js'></script>
        
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }
        </style>
        

        <!-- Load Google Maps API -->
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC20mYB0qVgC_Ic3vpry-v6rRNp0zLfkIo&sensor=false&libraries=weather">
        </script>  
        
        <!-- Load Day-Night Terminator Code -->
        <script type="text/javascript"
            src="js/daynightoverlay.js">
        </script>
        
        <!-- Load WWLLN lightning map -->
        <script type='text/javascript'
            src="js/lightning.js">
        </script>
        
    </head>
    
    <body bgcolor=black link="#CC33CC" vlink="#CC33CC" alink="#ff0000">
        <div id="map-canvas" style="width:100%; height:85%;"></div>
        <center>
            <div style='color:white' id="time"></div>
            <div style='color:white' id="stats"></div> 
            <div style='color:white' id="memory"></div> 
            <div style='color:white' id="firstTime"></div>
            <div style='color:white'>
                <a href="">Demo Map</a> <a href="">Real-Time Map</a>
            </div>
        </center>
    </body>
</html>
