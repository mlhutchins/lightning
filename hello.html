<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC20mYB0qVgC_Ic3vpry-v6rRNp0zLfkIo&sensor=false">
    </script>
    <script type="text/javascript">
        function initialize() {
          
            // Map Starting point
            var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
            var mapOptions = {
                center: myLatlng,
                zoom: 4
            };
            
            // Create map object and name map-canvas, feed it mapOptions from above
            var map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);
            
            // Display current zoom level
            var infowindow = new google.maps.InfoWindow({
                content: 'Change the zoom level',
                position: myLatLng
            });
            infowindow.open(map);
            
            // Listener for zoom level change and sets infowindow
            google.maps.event.addListener(map, 'zoom_changed', function() {
                var zoomLevel = map.getZoom();
                map.setCenter(myLatLng);
                infowindow.setContent('Zoom: ' + zoomLevel);
            });
            
        }
        
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas" style="width: 100%; height: 100%">
    </div>
  </body>
</html>
