<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC20mYB0qVgC_Ic3vpry-v6rRNp0zLfkIo&sensor=false">
    </script>
    <script type="text/javascript">
        function initialize() {
          
            // Map Starting point
            var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
            var mapOptions = {
                center: myLatlng,
                zoom: 4
            };
            
            // Create map object and name map-canvas, feed it mapOptions from above
            var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
            
            // Add 5 markers to the map at random locations.
            var southWest = new google.maps.LatLng(-31.203405,125.244141);
            var northEast = new google.maps.LatLng(-25.363882,131.044922);
            
            var bounds = new google.maps.LatLngBounds(southWest,northEast);
            map.fitBounds(bounds);
            
            var lngSpan = northEast.lng() - southWest.lng();
            var latSpan = northEast.lat() - southWest.lat();
            
            for (var i = 0; i < 5; i++) {
                var location = new google.maps.LatLng(
                    southWest.lat() + latSpan * Math.random(),
                    southWest.lng() + lngSpan * Math.random());
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
                
                var j = i + 1;
                marker.setTitle(j.toString());
                attachSecretMessage(marker, i);
            }
            
        }
        
        // The five markers show a secret message when clicked
        // but that message is not within the marker's instance data.
        function attachSecretMessage(marker, number) {
            var message = ["This","is","the","secret","message"];
            var infowindow = new google.maps.InfoWindow(
                { content: message[number],
                    size: new google.maps.Size(50,50)
                });
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(marker.get('map'), marker);
            });
        }
        
        // Load the Google Maps script with parameters
        function loadScript() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' +
                'callback=initialize';
            document.body.appendChild(script);
        }
        
        // Add event listener for when the map is loaded
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas" style="width: 100%; height: 100%">
    </div>
  </body>
</html>
