<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC20mYB0qVgC_Ic3vpry-v6rRNp0zLfkIo&sensor=false">
    </script>
    <script type="text/javascript">
        function initialize() {
          
            // Map Starting point
            var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
            var mapOptions = {
                center: myLatlng,
                zoom: 4
            };
            
            // Create map object and name map-canvas, feed it mapOptions from above
            var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
            
            // Add marker
            var marker = new google.maps.Marker({
                position: map.getCenter(),
                map: map,
                title: 'Click to zoom'
            });
            
            // Add event listener for when the map center changed
            google.maps.event.addListener(map, 'center_changed', function() {
                // 3 seconds after the center of the map has changed, pan back to the
                // marker.
                window.setTimeout(function() {
                map.panTo(marker.getPosition());
                }, 3000);
            });
            
            // Add event listener for when a marker is clicked
            google.maps.event.addListener(marker, 'click', function() {
                map.setZoom(8);
                map.setCenter(marker.getPosition());
            });
            
        }
        
        // Load the Google Maps script with parameters
        function loadScript() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' +
                'callback=initialize';
            document.body.appendChild(script);
        }
        
        // Add event listener for when the map is loaded
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas" style="width: 100%; height: 100%">
    </div>
  </body>
</html>
