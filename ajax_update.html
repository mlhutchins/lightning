<!DOCTYPE html>
<html>
  <head>
  
  <script type='text/javascript' src='//code.jquery.com/jquery-1.9.1.js'></script>
      
 <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC20mYB0qVgC_Ic3vpry-v6rRNp0zLfkIo&sensor=false">
    </script>    

      

<script type='text/javascript'>
$(function(){
    
	var locations = {};//A repository for markers (and the data from which they were contructed).
	
	//initial dataset for markers
	var locs = {
		1: { info:'11111. Some random info here', lat:-37.8139, lng:144.9634, mag:5 },
		2: { info:'22222. Some random info here', lat:46.0553, lng:14.5144, mag:3 },
		3: { info:'33333. Some random info here', lat:-33.7333, lng:151.0833, mag:6 },
		4: { info:'44444. Some random info here', lat:27.9798, lng:-81.731, mag:7 }
	};
	var map = new google.maps.Map(document.getElementById('map-canvas'), {
		zoom: 3,
		maxZoom: 8,
		minZoom: 2,
		streetViewControl: false,
		center: new google.maps.LatLng(40, 0),
		mapTypeId: google.maps.MapTypeId.TERRAIN
	});
	var infowindow = new google.maps.InfoWindow();
	
	var auto_remove = true;//When true, markers for all unreported locs will be removed.

    
    function getCircle(magnitude) {
        return {
            path: google.maps.SymbolPath.CIRCLE,
            fillColor: 'red',
            fillOpacity: .2,
            scale: Math.pow(2, magnitude) / Math.PI,
            strokeColor: 'white',
            strokeWeight: .5
        };
    }
    
	function setMarkers(locObj) {
		if(auto_remove) {
			//Remove markers for all unreported locs, and the corrsponding locations entry.
			$.each(locations, function(key) {
				if(!locObj[key]) {
					if(locations[key].marker) {
						locations[key].marker.setMap(null);
					}
					delete locations[key];
				}
			});
		}

		$.each(locObj, function(key, loc) {
			if(!locations[key] && loc.lat!==undefined && loc.lng!==undefined) {
				//Marker has not yet been made (and there's enough data to create one).

				//Create marker
				loc.marker = new google.maps.Marker({
					position: new google.maps.LatLng(loc.lat, loc.lng),
					map: map,
                    icon: getCircle(loc.mag)
				});

				//Attach click listener to marker
				google.maps.event.addListener(loc.marker, 'click', (function(key) {
					return function() {
						if(locations[key]) {
							infowindow.setContent(locations[key].info);
							infowindow.open(map, locations[key].marker);
						}
					}
				})(key));

				//Remember loc in the `locations` so its info can be displayed and so its marker can be deleted.
				locations[key] = loc;
			}
			else if(locations[key] && loc.remove) {
				//Remove marker from map
				if(locations[key].marker) {
					locations[key].marker.setMap(null);
				}
				//Remove element from `locations`
				delete locations[key];
			}
			else if(locations[key]) {
				//Update the previous data object with the latest data.
				$.extend(locations[key], loc);
				if(loc.lat!==undefined && loc.lng!==undefined) {
					//Update marker position (maybe not necessary but doesn't hurt).
					locations[key].marker.setPosition(
						new google.maps.LatLng(loc.lat, loc.lng)
					);
				}
                if(loc.mag!==undefined && loc.mag > 0) {
                    
                    locations[key].marker.setIcon(
                       getCircle(loc.mag)
                    )
                }
				//locations[key].info looks after itself.
			}
            
            if(locations[key]['mag'] > 0) {
               locations[key]['mag'] = locations[key]['mag'] - 1 
            }
            
            
		});
	}

	var ajaxObj = {//Object to save cluttering the namespace.
		options: {
			url: ".....",//The resource that delivers loc data.
			dataType: "json"//The type of data tp be returned by the server.
		},
		delay: 3000,//(milliseconds) the interval between successive gets.
		errorCount: 0,//running total of ajax errors.
		errorThreshold: 5,//the number of ajax errors beyond which the get cycle should cease.
		ticker: null,//setTimeout reference - allows the get cycle to be cancelled with clearTimeout(ajaxObj.ticker);
		get: function() { //a function which initiates 
			if(ajaxObj.errorCount < ajaxObj.errorThreshold) {
				ajaxObj.ticker = setTimeout(getMarkerData, ajaxObj.delay);
			}
		},
		fail: function(jqXHR, textStatus, errorThrown) {
			console.log(errorThrown);
			ajaxObj.errorCount++;
		}
	};
	
	//Ajax master routine
	function getMarkerData() {
		$.ajax(ajaxObj.options)
		  .done(setMarkers) //fires when ajax returns successfully
		  .fail(ajaxObj.fail) //fires when an ajax error occurs
		  .always(ajaxObj.get); //fires after ajax success or ajax error
	}

	setMarkers(locs);//Create markers from the initial dataset served with the document.
	ajaxObj.get();//Start the get cycle.

	// *******************
	//test: simulated ajax
	var testLocs = {
		1: { info:'1. New Random info and new position', lat:0, lng:144.9634 },//update info and position
		2: { lat:0, lng:14.5144 },//update position
		3: { info:'3. New Random info' },//update info
		5: { info:'55555. Added', lat:0, lng:60 },//add new marker
		6: { info:'6. New Random info',lat:3, lng:15.5144, mag:6  },//update info
		7: { info:'7. New Random info',lat:2, lng:14.5144, mag:8 },//update info
		8: { info:'8. New Random info',lat:1, lng:12.5144, mag:2  },//update info

	};
	setTimeout(function() {
		setMarkers(testLocs);
	}, ajaxObj.delay);
	// *******************
}); 

</script>
  </head>
  <body>
  <div id="map-canvas" style="width:100%; height:100%;"></div>
    </div>
  </body>
</html>
